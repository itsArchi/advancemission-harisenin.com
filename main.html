<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

      referrerpolicy="no-referrer"
    />

  <body>
    <header>
      <div class="header-main-container">
        <div class="logo-search">
          <img src="./assets/Logo-hijau.png" alt="logo" class="main-logo" />
          <div class="input-container">
            <img src="./assets/Star.png" alt="star icon" class="star-icon" />
            <input
              type="search"
              class="input-search"
              placeholder="Cari Median"
            />
          </div>
        </div>
        <nav class="login-user">
          <img src="./assets/Star.png" alt="star icon" class="star-icon-login" />
          <button class="button-login-main">Login</button>
          <div class="profile">
            <img src="./assets/Ellipse 395.png" alt="user" class="user-image"/>
            <p>Chance Vaccaro</p>
            <img src="./assets/Star.png" alt="star" class="star-icon-login"/>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <h1>a</h1>
    </main>

</html>
